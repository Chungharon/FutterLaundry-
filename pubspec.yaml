name: laundryhub
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.8.1

# ----------------- Packages -----------------#
dependencies:
  flutter:
    sdk: flutter

# Utility Packages


# Icons
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  intl: ^0.20.2
  get: ^4.7.2
  url_launcher: ^6.3.1
  logger: ^2.5.0
  get_storage: ^2.1.1
  lottie: ^3.3.1
  iconsax: ^0.0.8





# ----------------- ./ Packages End-----------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0






flutter:


  uses-material-design: true

 # ----------------- Assets -----------------#
  assets:
    - assets/logos/
    - assets/Icons/brands/
    - assets/images/

  # ----------------- Local fonts -----------------#  
  fonts:
     - family: Schyler
       fonts:
        - asset: fonts/Schyler-Regular.ttf
        - asset: fonts/Schyler-Italic.ttf
          style: italic
     - family: Trajan Pro
       fonts:
         - asset: fonts/TrajanPro.ttf
         - asset: fonts/TrajanPro_Bold.ttf
           weight: 700
  

